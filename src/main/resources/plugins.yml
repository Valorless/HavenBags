# This file contains config settings for the plugins
# that HavenBags supports.
# Even if enabled, if you don't have the plugin, they wont affect you.

plugins:
 PlaceholderAPI:
  enabled: true
 PvPManager:
  enabled: true
  # Can players use bags when in pvp combat?
  tagged: false
  # Can players use bags if they have pvp on?
  pvp: false
  # Message sent to the player, if they can't use the bag.
  message: '&cYou cannot use this while in PvP.'
 Nexo:
  # Should Auto-pickup check for Nexo items?
  enabled: true
 Oraxen:
  # Should Auto-pickup check for Oraxen items?
  enabled: true
     
mods:
 HavenBagsPreview:
  enabled: true
  # Whether '/havenbags mod' should be enabled.
  enable-command: true
  command-message: '§7[§aHaven§bBags§7]§r §9§nhttps://modrinth.com/mod/havenbagspreview'
