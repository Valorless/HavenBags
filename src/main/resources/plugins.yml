# This file contains config settings for the plugins
# that HavenBags supports.
# Even if enabled, if you don't have the plugin, they wont affect you.

plugins:
 PlaceholderAPI:
  enabled: true
 ChestSort:
  enabled: true
 PvPManager:
  enabled: true
  # Can players use bags when in pvp combat?
  tagged: false
  # Can players use bags if they have pvp on?
  pvp: false
  # Message sent to the player, if they can't use the bag.
  message: '&cYou cannot use this while in PvP.'
  
 # Oraxen is not yet ready to use.
 # Checks will still run, but no result.
 Oraxen:
  enabled: false
  # Let HavenBag's Auto-Pickup feature include Oraxen items.
  # Oraxen items have their Material ignored, and only looked at by id.
  auto-pickup: true
  # Oraxen items to pick up.
  # Use the Oraxen ID's of the items.
  items:
   - 'test_item'
   
mods:
 HavenBagsPreview:
  enabled: true
  # Whether '/havenbags mod' should be enabled.
  enable-command: true
  command-message: '§7[§aHaven§bBags§7]§r §9§nhttps://modrinth.com/mod/havenbagspreview'
