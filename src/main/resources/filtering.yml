### Used for the auto-pickup feature.
# You can add more filters yourself.

filters:
 # Filter name, as shown when typing the command.
 plants:
  # Display name, shown in the bag's lore.
  displayname: '&aPlants'
  # Permission required to use/apply this filter.
  permission: 
   node: havenbags.plants
   # Does the player require this permission to apply the filter?
   # This way to can give bags with specific filters, that the player cant apply themselves.
   # They can still remove/change them though.
   apply: false
   # Does the player require this permission to use the filter?
   use: true
  # Items that this filter will pick up.
  items:
    # Seeds
    - WHEAT_SEEDS
    - MELON_SEEDS
    - PUMPKIN_SEEDS
    - BEETROOT_SEEDS
    - TORCHFLOWER_SEEDS
    - PITCHER_POD
    # Flowers
    - DANDELION
    - POPPY
    - BLUE_ORCHID
    - ALLIUM
    - AZURE_BLUET
    - RED_TULIP
    - ORANGE_TULIP
    - WHITE_TULIP
    - PINK_TULIP
    - OXEYE_DAISY
    - CORNFLOWER
    - LILY_OF_THE_VALLEY
    - WITHER_ROSE
    - TORCHFLOWER
    - SUNFLOWER
    - LILAC
    - ROSE_BUSH
    - PEONY
    - PITCHER_PLANT
    # Wheat
    - WHEAT
