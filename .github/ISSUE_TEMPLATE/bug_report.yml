name: Bug Report
description: File a bug report to help us improve!
labels: ["Bug", "Unconfirmed"]
assignees:
  - Valorless
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Please write the report in english, as I don't speak other languages. :)
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: What was supposed to happen?
      placeholder: What is the intended outcome?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: How do I reproduce this issue?
      description: "How do you trigger this bug? Please walk us through it step by step."
      value: |
        1.
        2.
        3.
        ...
      render: bash
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      placeholder: Please copy and paste any relevant console log output. This will be automatically formatted into code.
      render: shell
  - type: textarea
    id: config
    attributes:
      label: Relevant file configuration
      placeholder: Please copy and paste any relevant config files in question. This can be a pastebin link if you have multiple.
      render: shell
  - type: input
    id: server_version
    attributes:
      label: Server Version
      description: What spigot or paper version are you using? (run /version in-game)
    validations:
      required: true
  - type: input
    id: plugin_version
    attributes:
      label: Plugin Version
      description: What version of HavenBags are you using?
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Issue Confirmation
      description: Please confirm the following below.
      options:
        - label: I have downloaded and tried the latest version of HavenBags and the issue still persists.
          required: true
        - label: I have provided sufficient information for the issue to be replicated.
          required: true
