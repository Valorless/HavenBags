name: Deploy Javadoc

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Javadoc
        run: mvn clean javadoc:javadoc -DfailOnError=false -Dquiet=true -Dsource=17

      - name: Flatten Maven Javadocs to root folder
        run: |
          mkdir -p ./gh-pages-root
          shopt -s dotglob
          cp -r ./target/site/apidocs/* ./gh-pages-root/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-root   # contents go to root
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com
          force_orphan: true
          keep_files: false
