name: Deploy Javadoc

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Javadoc
        run: mvn clean javadoc:javadoc \
              -DdestDir=./docs \
              -DfailOnError=false \
              -Dquiet=true \
              -Dsource=17

      - name: Copy docs contents to root folder for publishing
        run: |
          mkdir -p ./gh-pages-root
          cp -r ./docs/* ./gh-pages-root/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-root   # now points to the folder with contents at root
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com
          force_orphan: true
          keep_files: false
