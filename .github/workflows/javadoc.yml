name: Deploy Javadoc

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v3

      # 2️⃣ Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Generate Javadocs (default location: target/site/apidocs)
      - name: Build Javadoc
        run: mvn clean javadoc:javadoc -DfailOnError=false

      # 4️⃣ Deploy Javadocs to root of gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/apidocs   # folder whose CONTENTS go to root
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com
          force_orphan: true   # creates branch if missing
          keep_files: false    # remove everything in gh-pages before publishing
