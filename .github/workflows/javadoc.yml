name: Build and Deploy Javadocs

on:
  push:
    branches:
      - main  # your default branch

jobs:
  javadoc:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    - name: Build Javadocs
      run: mvn clean javadoc:javadoc -DfailOnError=false

    - name: Copy Javadocs to docs folder
      run: |
        rm -rf docs
        mv target/site/apidocs docs

    - name: Commit and Push Javadocs
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update Javadocs"
        branch: main
        file_pattern: "docs/*"
        author_name: "github-actions"
        author_email: "github-actions@users.noreply.github.com"
