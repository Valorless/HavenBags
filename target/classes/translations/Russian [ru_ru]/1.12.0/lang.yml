### NOTE: You cannot change %s. %s is used when formatting messages.
# You may move %s around, but cannot rename it.
# In addition will any % cause errors, as they're using for parsing.

# Префикс перед всеми сообщениями плагина. '' для пустого.
prefix: '&7[&aHaven&bBags&7] &r'

# Сообщение, отправленное, если команда имеет недостающие аргументы.
# Некоторые команды имеют свои собственные сообщения.
malformed-command: '&cНеизвестная команда, вам не хватает некоторых параметров?'

# Сообщение, отправленное, если конкретная функция команды отключена.
# Например, auto-pickup.
feature-disabled: '&cК сожалению, эта функция отключена.'

### Игрок ###

# Сообщение, отправленное игроку, если контент его сумки не удалось загрузить.
# Вероятно, файл данных в '/plugins' отсутствует.
bag-load-error: '&cОшибка загрузки сумки.\nПожалуйста, уведомите администратора.'

# Сообщение, отправленное игроку, когда сумка переименована.
# %name% - новое имя сумки.
bag-rename: '&fПереименована сумка в %name%.'

# Сообщение, отправленное игроку, если он сбросил настройку имени сумки.
bag-rename-reset: '&fСброшено имя сумки.'

# Сообщение, отправленное игроку, если он попытался переименовать предмет, который не является сумкой.
bag-cannot-rename: '&cВы можете переименовывать только сумки.'

# Сообщение, отправленное игроку, если он попытался открыть сумку, привязанную к другому игроку.
bag-cannot-use: '&cВы не можете использовать эту сумку.'

# Сообщение, отправленное игроку, если сумка не существует на сервере.
bag-does-not-exist: '&cЭта сумка не существует.'

# Сообщение, отправленное игроку, если его инвентарь полон, когда он выходит из сумки.
inventory-full: '&cИнвентарь полон, сумка будет выброшена на землю!'

### Админ ###

# Сообщение, отправленное, когда пытаются найти игрока, который не существует.
player-no-exist: "&cИгрок не найден."

# Сообщение, отправленное, когда '/bags restore' не может найти сумку с конкретным UUID.
bag-not-found: '&cСумка не найдена с таким UUID.'

# Если размер не указан.
bag-ownerless-no-size: '&cБезымянная сумка должна иметь размер.'

# Сообщение, отправленное игроку, когда он получает сумку.
# %name% - Имя сумки.
bag-given: '&aВы получили сумку %name%!'

# Если размер содержит что-то, кроме чисел.
# %value% - Размер, указанный пользователем команды.
number-conversion-error: '&cНевозможно преобразовать значение в число!'

# Если игрок, поиск которого был выполнен с помощью '/bags restore <player>', не имеет найденных данных сумки.
# %player% - Имя игрока.
player-no-bags: '&cИгрок %player% не имеет сумок.'

# Сумки, найденные у игрока, с помощью '/bags restore <player>'.
# %player% - Имя игрока, указанного в команде.
bags-of: 'Сумки игрока %player%:'

# Сообщение, отправленное, если игрок кликнул на предмет сумки, находясь внутри другой сумки.
bag-in-bag-error: '&cСумки не могут быть помещены внутрь других сумок.'

# Сообщение, отправленное, если игрок кликнул на предмет сумки, находясь внутри шулкер-бокса.
bag-in-shulker-error: '&cСумки не могут быть помещены внутрь шулкер-боксов.'

