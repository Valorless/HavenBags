# Имя неиспользуемой ownerless сумки.
bag-ownerless-unused: '&aНеиспользуемая сумка'

# Имя используемой ownerless сумки.
bag-ownerless-used: '&aСумка'

### Lore ###

# Lore сумки, всегда вверху перед 'bound-to'.
bag-lore:
  - '&fХорошо сделанная сумка, подходящая для переноски вещей.'

## Дополнительное lore сумки, будет всегда после 'bag-lore'
# Плейсхолдеры связаны с настройками конфигурации с теми же именами.
# %bound-to%
# %bag-size%
# %bag-auto-pickup%
# %bag-weight% ------- Использует 'weight-lore' из weight.yml.
bag-lore-add:
  - '%bound-to%'
  - '%bag-size%'
  - '%bag-auto-pickup%'
  - '%bag-weight%'
 # Контент сумки будет всегда внизу.

# Кто является владельцем сумки, если она привязана.
# %owner% - Имя владельца сумки.
bound-to: '&7Привязана к %owner%'

# Размер сумки в слотах.
# %size% - Размер сумки.
bag-size: '&7Размер: %size%'

# Должен ли контент сумки быть отображен в lore?
show-bag-content: true
# Если false, игнорируйте остальное ниже.

# Предварительный просмотр контента.
bag-content-title: '&7Контент:'

# Сколько предметов должно быть отображено в tooltip.
bag-content-preview-size: 5

# Предмет контента.
# %item% - Имя предмета.
bag-content-item: '&7%item%'

# Предмет контента с количеством.
# %item% - Имя предмета.
# %amount% - Количество предмета.
bag-content-item-amount: '&7%item% &7x%amount%'

# Если контент сумки превышает количество bag-content-preview-size.
bag-content-and-more: '&7И еще..'

# Если сумка имеет включенный auto-pickup.
# %filter% - Отображаемое имя фильтра.
bag-auto-pickup: '&7Авто-подбор: %filter%'

